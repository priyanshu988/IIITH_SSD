<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container recordpage">
        <div class="cont1">
            <h1>Students Records</h1>
        </div>
        <div class="cont1">
            <form id="myform" onsubmit="addentry(); return false;" required>
                <input type="text" id="rollno" placeholder="Enter Rollno" >
                <input type="text" id="name" placeholder="Enter Name" >
                <button type="submit"">Add Entry</button>
            </form>
        </div>
        <br>
        <div class="cont1">
            <table border=1 id="studentTable">
                <tr>
                    <th>Roll Number</th>
                    <th>Student Name</th>
                </tr>
            </table>
        </div>
        <br>
        <div class="cont1">
            <button class="delete" onclick="deletefunc()">Delete Last Entry</button>
        </div>
    </div>
</body>
<script>
    function addentry() {
        var tb = document.getElementById("studentTable");
        var row = tb.insertRow();
        var cell1 = row.insertCell();
        var cell2 = row.insertCell();
        cell1.innerHTML = document.getElementById("rollno").value;
        cell2.innerHTML = document.getElementById("name").value;
        document.getElementById("myform").reset();
    }
    
    function deletefunc() {
        var tb = document.getElementById("studentTable");
        tb.deleteRow(-1);
    }
</script>

</html>
