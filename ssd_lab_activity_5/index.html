<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="container loginpage">
        <div class="cont1">
            <h1>Student Login Page</h1>
        </div>
        <hr>
        <div class="cont1">
            <div class="loginbox">
                <form action="./studentRecords.html" class="formdata">
                    <label for="username" class="formlabel">Username</label>
                    <input class="forminput" id="username" type="text" placeholder="Enter Username"><br>
                    <label class="formlabel for="username"">Password</label>
                    <input class="forminput" id="username" type="password" placeholder="Enter Password"><br>
                    <input type="submit">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
